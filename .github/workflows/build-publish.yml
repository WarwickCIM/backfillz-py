---
name: build-publish

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: macos-10.15 # ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v1
        with:
          python-version: 3.9.4
      - name: Install poetry
        run: pip install poetry
      - name: Install dependencies
        run: poetry update
      - name: Check style with flake8
        run: poetry run flake8 backfillz/ tests/
      - name: Check type hinting with mypy
        run: poetry run mypy --strict --config-file=mypy.ini backfillz/
      - name: Install coda
        run: |
          echo "install.packages(\"coda\", repos=\"https://cran.rstudio.com\")" | R --no-save
      - name: Unit & coverage test with pytest
        run: cd tests && poetry run pytest --no-cov # disable coverage for now

  docs:
    runs-on: macos-10.15 # ubuntu-latest
    needs:
        build
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: 3.9.4
      - run: pip install mkdocs-material
      - run: mkdocs gh-deploy --force

  publish:
    runs-on: macos-10.15 # ubuntu-20.04
    needs:
        docs
    if: github.ref == 'refs/heads/release'
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.7
        uses: actions/setup-python@v1
        with:
          python-version: 3.9.4
      - name: Install poetry
        run: pip install poetry
      - name: Bump version number
        run: poetry version patch
      - name: Build package
        run: poetry build
      - name: Publish package
        run: poetry publish -u ${{ secrets.PYPI_USERNAME }} -p ${{ secrets.PYPI_PASSWORD }}
